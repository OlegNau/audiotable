<ng-container *ngIf="dataSource$ | async as dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="th"> ID </th>
      <td mat-cell *matCellDef="let element" class="td"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="th"> Название </th>
      <td mat-cell *matCellDef="let element" class="td"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="audio">
      <th mat-header-cell *matHeaderCellDef class="th"> Аудио </th>
      <td mat-cell *matCellDef="let element" class="td">
        <button mat-icon-button (click)="openAudio(element.id)">
          {{ element.audioUrl.split('/').pop() }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>
</ng-container>
